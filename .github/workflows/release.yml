# Release workflow
# Triggers on push to main (after PR merge)
# Auto-creates releases when version changes in __init__.py

name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'

    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Get version from __init__.py
      id: get_version
      run: |
        VERSION=$(python -c "import aiorinnai; print(aiorinnai.__version__)")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=v$VERSION" >> $GITHUB_OUTPUT

    - name: Check if tag exists
      id: check_tag
      run: |
        if git rev-parse "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi

    - name: Generate changelog
      if: steps.check_tag.outputs.exists == 'false'
      id: changelog
      uses: orhun/git-cliff-action@v4
      with:
        config: .github/cliff.toml
        args: --latest --strip header
      env:
        OUTPUT: CHANGELOG.md

    - name: Create and push tag
      if: steps.check_tag.outputs.exists == 'false'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -a "${{ steps.get_version.outputs.tag }}" -m "Release ${{ steps.get_version.outputs.tag }}"
        git push origin "${{ steps.get_version.outputs.tag }}"

    - name: Create GitHub Release
      if: steps.check_tag.outputs.exists == 'false'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.get_version.outputs.tag }}
        name: ${{ steps.get_version.outputs.tag }}
        body: ${{ steps.changelog.outputs.content }}
        generate_release_notes: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
