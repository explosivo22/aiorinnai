# Release workflow
# Triggers on push to main (after PR merge)
# Auto-creates releases when version changes in __init__.py

name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Get version from __init__.py
      id: get_version
      run: |
        VERSION=$(python -c "import aiorinnai; print(aiorinnai.__version__)")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=$VERSION" >> $GITHUB_OUTPUT

    - name: Check if tag exists
      id: check_tag
      run: |
        git fetch --tags
        if git tag -l "${{ steps.get_version.outputs.version }}" | grep -q .; then
          echo "exists=true" >> $GITHUB_OUTPUT
          echo "Tag ${{ steps.get_version.outputs.version }} already exists, skipping release"
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "Tag ${{ steps.get_version.outputs.version }} does not exist, will create release"
        fi

    - name: Generate changelog
      if: steps.check_tag.outputs.exists == 'false'
      id: changelog
      uses: orhun/git-cliff-action@v4
      with:
        config: .github/cliff.toml
        args: --verbose --latest --strip header
      env:
        OUTPUT: CHANGELOG.md
        GITHUB_REPO: ${{ github.repository }}

    - name: Debug changelog output
      if: steps.check_tag.outputs.exists == 'false'
      run: |
        echo "Changelog file: ${{ steps.changelog.outputs.changelog }}"
        echo "Changelog content length: ${#CONTENT}"
        echo "--- Changelog content ---"
        echo "${{ steps.changelog.outputs.content }}"
        echo "--- End changelog ---"
      env:
        CONTENT: ${{ steps.changelog.outputs.content }}

    - name: Create and push tag
      if: steps.check_tag.outputs.exists == 'false'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -a "${{ steps.get_version.outputs.tag }}" -m "Release ${{ steps.get_version.outputs.tag }}"
        git push origin "${{ steps.get_version.outputs.tag }}"

    - name: Create GitHub Release
      if: steps.check_tag.outputs.exists == 'false'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.get_version.outputs.tag }}
        name: ${{ steps.get_version.outputs.tag }}
        body: ${{ steps.changelog.outputs.content }}
        generate_release_notes: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
